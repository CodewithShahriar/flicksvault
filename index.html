<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Movie Time!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/74d2a00a-b5c0-42d4-b131-fafcca22e4cf/d7ay4tw-1fa7c44d-2500-43ef-8d40-c16d939ca024.png" alt="Popcorn Icon" class="icon">
        <h1>It's Movie Time!</h1>
    </header>
    <main>
        <form id="movieForm">
            <input type="date" id="date" placeholder="Date" required>
            <input type="text" id="movieName" placeholder="Movie Name" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <input type="number" id="rating" placeholder="Personal Rating" required min="1" max="10">
            <input type="file" id="picture" accept="image/*" required>
            <button type="submit">Add Movie</button>
        </form>
        <table id="movieTable">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Date</th>
                    <th>Movie</th>
                    <th>Genre</th>
                    <th>Personal Rating</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
